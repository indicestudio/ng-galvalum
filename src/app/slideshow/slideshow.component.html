<div class="carousel" [ngStyle]="{'width.vw' : slides.length * 100}">

  <div class="slide"
    [ngStyle]="{
      'background-image': 'url(' + slides[slideIndex].imgUrl + ')'
    }"
    [@slideState]="slideState"
  ></div>

  <div class="carousel-caption" [@slideState]="slideState">
    <h3>{{ slides[slideIndex].title }}</h3>
    <p>{{ slides[slideIndex].desc }}</p>
  </div>

</div>
