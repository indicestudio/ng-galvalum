<div class="carousel" 
  [ngStyle]="{
    'width.vw' : (slides.length * 100),
    'transform' : 'translateX(' + slideTranslateX + 'vw)'
  }">

  <div *ngFor="let slide of slides" class="slide"
    [@slideState]="slideState"
    [ngStyle]="{
      'background-image':'url(' + slide.imgUrl + ')'
    }"
  >
    <div class="carousel-caption" [@captionState]="slideState">
      <h3>{{ slide.title }}</h3>
      <p>{{ slide.desc }}</p>
    </div>
  
  </div>


</div>
