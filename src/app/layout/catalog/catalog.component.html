 <div class="container">

    <app-product-card
        class="col-sm-3"
        *ngFor="let producto of filteredByCat; let i = index"
        [productName]="producto.nombre"
        [imgUrl]="producto.portadaImgUrl"
        [imgGalleryUrls]="producto.galeriaImgUrls">
    </app-product-card>
        
</div>
