<div class="carousel" 
  [ngStyle]="{ 
    'width.vw' : (slides.length * 100)
  }" 
  >

  <ul class="cb-slideshow">

    <li *ngFor="let slide of slides">
      <span  [ngStyle]="{'background-image': 'url(' + slide.imgUrl + ')'}">{{slide.title}}</span>
      <div><h3>{{slide.desc}}</h3></div>
    </li>

</ul>


</div>
