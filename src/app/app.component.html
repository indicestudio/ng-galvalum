<div class="view-container">

  <div class="nav-container">
    <app-main-nav (link)="currentLink($event)"></app-main-nav>
  </div>
  <div class="content-container">
    <app-slideshow *ngIf="link === 'Inicio' || link === 'Galva-Alum' "></app-slideshow>
    <app-us *ngIf="link === 'Nosotros'"></app-us>
    <app-catalog [currentCategory]="link"
      *ngIf="link === 'Calefacción' 
      || link === 'Casa y Jardín'
      || link === 'Cubiertas'
      || link === 'Hornos y Quinchos'">
    </app-catalog>
    <app-contact *ngIf="link === 'Contacto'"></app-contact>
  </div>
  
</div>
